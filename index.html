<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Experiment</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
<form action="index.html" method="post">

<div class="form-item">
  <label for="username">Username:</label>
  <input type="text" name="username" value="">
</div>

<div class="">
  <label for="password">Password</label>
  <input type="password" name="password" value="">
</div>

<div class="form-item">
  <label for="awesome">Is this awesome?</label>
  <input type="checkbox" name="name" value="">
</div>

<div class="form-item">
  <label for="email">Email:</label>
  <input type="email" name="email">
</div>

<div class="form-item">
  <label for="date">Date:</label>
  <input type="date" name="date">
</div>

<div class="form-item">
  <label for="cheese">Cheese:</label>
  <input type="radio" name="cheese" value="Cheddar"> Cheddar
  <input type="radio" name="cheese" value="Swiss"> Swiss
  <input type="radio" name="cheese" value="Gouda"> Gouda
</div>

<div class="form-item">
  <label for="bio">Biography:</label>
  <textarea name="Biography" rows="8" cols="40"></textarea>
</div>

<div class="form-item">
  <label for="state">State:</label>
  <select name="state">
    <option value="">-- Choose a State --</option>
    <option value="AR">Arkansas</option>
    <option value="IL">Illinois</option>


  </select>
</div>

<input type="submit" name="name" value="Login">

</form>
  </body>
</html>
